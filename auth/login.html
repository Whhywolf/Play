<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PlayWin</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      background: #1b1b1b;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    .auth-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .auth-container h2 span {
      color: gold;
    }
    .auth-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-primary {
      width: 100%;
      background: gold;
      color: black;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #ffd700cc;
    }
    .auth-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .auth-container a {
      color: gold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login to <span>PlayWin</span></h2>
    <form action="#" method="post">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
